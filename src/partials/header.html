<div class="container-header container">
  <a href="./index.html" class="logo-header">
    <svg class="icon-logo-header" width="24" height="24">
      <use href="./img/icons.svg#icon-logo"></use>
    </svg>
    <span class="logo-name-header">Bookshelf</span>
  </a>

  <nav class="nav-list-header" id="userNav">
    <ul class="list-menu-header">
      <li class="item-menu-header active">
        <a href="./index.html" class="link-home">Home</a>
      </li>
      <li class="item-menu-header">
        <a href="./shopping-list.html" class="link-shoplist"
          >Shopping List
          <svg class="icon-shop" width="20" height="20">
            <use href="./img/icons.svg#icon-shop"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <div class="right-menu-header">
    <form>
      <label class="label-header">
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle-header"
        />
        <span class="switch-slider"></span>
      </label>
    </form>

    <button type="button" class="btn-header" id="menuBtn">
      <svg class="icon-burger" width="28" height="28">
        <use href="./img/icons.svg#icon-burger"></use>
      </svg>
    </button>

    <button
      class="btn-header"
      type="button"
      id="closeBtn"
      style="display: none"
    >
      <svg class="button-close-icon" width="28" height="28">
        <use href="./img/icons.svg#icon-x-close"></use>
      </svg>
    </button>

    <button type="button" class="btn-register"> 
      Sign up
      <svg class="icon-arrow-right" width="20" height="20">
        <use href="./img/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>

    <button
      type="button"
      class="btn-register-login"
      style="display: none"
    >
      <span class="span-icon-user">
        <svg class="icon-user" width="19" height="19">
          <use href="./img/icons.svg#icon-user"></use>
        </svg>
      </span>
      <span class="name-user-login">User</span>
      <svg class="icon-scroll-down" width="15" height="8">
        <use href="./img/icons.svg#icon-down-menu"></use>
      </svg>
    </button>

    <div class="popup-container" id="popupContainer">
      <button type="button" class="btn-popup">
        <span>Log out</span>
        <svg class="icon-arrow-right" width="20" height="20">
          <use href="./img/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
